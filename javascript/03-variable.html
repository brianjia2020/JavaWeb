<head>
    <meta charset="UTF-8">
    <title>Demo for variable</title>
    <script type="text/javascript">
        var i;
        alert(i);
        i = 12;
        //typeof is a javascript function to assert the variable type
        //here it is a type

        i = "Chunyang"
        alert(typeof (i));
