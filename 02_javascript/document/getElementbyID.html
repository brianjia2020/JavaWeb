<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //demand when user clicks the check button,
        //1. get the input text
        //2. check if it is legal or not
        function onclickFun() {
            let obj = document.getElementById("username");
            let obj_hightlight = document.getElementById("username_highlight");

            //alert(obj.value);
            let usernametext = obj.value;
            let patt = /^\w{5,12}$/;
            if(patt.test(usernametext)){
                obj_hightlight.innerHTML = "Nice, it's looking good.";
            } else {
                obj_hightlight.innerHTML = "Ahh, it's illegal";
            }

        }
    </script>
</head>
<body>
<label>
    username: <input type="text" id="username">
    <span style="color:red;" id="username_highlight"></span>
</label>
    <button onclick="onclickFun();">check</button>
</body>
</html>
