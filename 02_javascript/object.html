<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo for self-defined object</title>
    <script type="text/javascript">
        var a = {};
        a.name = "chunyang";
        a.fun = function(){
            alert("my name is " +  a.name);
        };

        alert(a.name);
        a.fun();
    </script>
</head>
<body>

</body>
</html>
